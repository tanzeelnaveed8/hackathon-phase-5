apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: todo-app
data:
  PHASE5_ENABLED: "true"
  DAPR_HTTP_PORT: "3500"
  ALLOWED_ORIGINS: "http://localhost:3000"
