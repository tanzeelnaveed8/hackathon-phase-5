apiVersion: apps/v1
kind: Deployment
metadata:
  name: redpanda
  namespace: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redpanda
  template:
    metadata:
      labels:
        app: redpanda
    spec:
      containers:
        - name: redpanda
          image: docker.redpanda.com/redpandadata/redpanda:v23.3.5
          args:
            - redpanda
            - start
            - --kafka-addr internal://0.0.0.0:9092
            - --advertise-kafka-addr internal://redpanda.todo-app.svc.cluster.local:9092
            - --smp 1
            - --memory 512M
            - --overprovisioned
            - --default-log-level=warn
          ports:
            - containerPort: 9092
              name: kafka
            - containerPort: 8081
              name: schema
            - containerPort: 8082
              name: proxy
            - containerPort: 9644
              name: admin
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          volumeMounts:
            - name: redpanda-data
              mountPath: /var/lib/redpanda/data
      volumes:
        - name: redpanda-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: redpanda
  namespace: todo-app
spec:
  selector:
    app: redpanda
  ports:
    - port: 9092
      targetPort: 9092
      name: kafka
    - port: 8081
      targetPort: 8081
      name: schema
    - port: 8082
      targetPort: 8082
      name: proxy
  type: ClusterIP
